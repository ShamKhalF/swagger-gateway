plugins {
    id 'java'
    id 'war'
    id 'org.springframework.boot' version '2.7.6'
    id 'io.spring.dependency-management' version '1.1.5'
}

group = 'az.ShF'
//version = '1.0.0'

java {
    sourceCompatibility = '11'
}
